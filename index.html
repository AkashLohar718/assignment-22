<!DOCTYPE html>
<html>
<head>
   <title>Password Toggler</title>
   <style>
   .container{
    width: fit-content;
    display: flex;
    border: 2px black;
    background-color: #ffe680;
    border-radius: 40px;
    padding: 5px 15px;
   }

    #input-password{
        padding: 3px;
        font-size: 19px;
        border-radius: 30px;
        border: none;
        background-color: #ffe680;
    }
    #input-password:focus{
        outline: none;
    }
    
    #toggler{
        height: 40px;
        cursor: pointer;
    }
   </style>
</head>
<body>
    <h1>Password Toggler</h1>
    <div class="container">
     <input type="password" id="input-password">
     <img src="hide.png" id="toggler" onclick="passwordToggler()">
    </div>
    <script>        
        function passwordToggler()
        {
            const inputElement=document.getElementById("input-password");
            const imgElement=document.getElementById("toggler");            
          if(imgElement.src.includes("hide.png"))
            {
                inputElement.type="text";
                imgElement.src="show.png";             
            }else
            {
             inputElement.type="password";
             imgElement.src="hide.png";
            }
            
        }
    </script>
    
</body>
</html>
